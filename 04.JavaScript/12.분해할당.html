<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분해 할당</title>
</head>
<body>
    <h1>(구조)분해 할당</h1>
    <p>
        배열이나 객체에 들어있는 속성값들을 각각의 변수에 할당<br>
        - 배열의 분해 할당<br>
        - 객체의 분해 할당
    </p>

    <h4>콘솔확인</h4>
    <script>
        (function() {
            // 배열의 분해 할당
            // ES5
            const points = [20, 30, 50];
            const x1 = points[0];
            const y1 = points[1];
            const z1 = points[2];
            console.log('x1, y1, z1 : ', x1, y1, z1);

            // ES6

            
        })();
    </script>
</body>
</html>
